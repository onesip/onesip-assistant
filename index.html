    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D7E68',
                        secondary: '#DCECE4',
                        accent: '#FAF7F0',
                        cardBg: '#FFFFFF',
                        gold: '#F59E0B',
                        textMain: '#4A4A4A',
                    },
                    fontFamily: {
                        sans: ['Nunito', 'Noto Sans SC', 'sans-serif'],
                    },
                    animation: {
                        'blink': 'blink 4s infinite',
                        'tailWag': 'tailWag 3s ease-in-out infinite',
                        'float': 'float 4s ease-in-out infinite',
                        'pop-in': 'pop-in 0.3s ease-out forwards',
                        'slide-up': 'slide-up 0.3s ease-out forwards',
                        'slide-down': 'slide-down 0.3s ease-out forwards',
                        'gold-shimmer': 'gold-shimmer 3s linear infinite',
                        'fade-in': 'fade-in 0.2s ease-out forwards',
                    },
                    keyframes: {
                        blink: { '0%, 90%, 100%': { transform: 'scaleY(1)' }, '95%': { transform: 'scaleY(0.1)' } },
                        tailWag: { '0%, 100%': { transform: 'rotate(-5deg)' }, '50%': { transform: 'rotate(5deg)' } },
                        float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-10px)' } },
                        'pop-in': { '0%': { opacity: '0', transform: 'scale(0.9)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                        'slide-up': { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
                        'slide-down': { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        'gold-shimmer': { '0%': { backgroundPosition: '-200% center' }, '100%': { backgroundPosition: '200% center' } },
                        'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
